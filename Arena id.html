<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add ID Tags</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #313338;
      margin: 0;
      padding: 20px;
    }

    .container {
  max-width: 550px;
  position: relative; /* add this line */
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #232428;
  border-radius: 5px;
  background-color: #232428;
  box-shadow: 0 0 10px rgba(153, 153, 153, 0.253);
  text-align: left; /* Add this line */
  position: relative; 
}
    .title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
  color: #aaaaac;
  text-align: left; /* Add this line */
}
.logo {
  position: absolute;
  top: 0;
  right: 0;
  width: 60px; /* adjust the width and height to your liking */
  height: 60px;
  border-radius: 50%;
  margin: 10px;
  z-index: 1; /* add this line to ensure the logo is on top of other elements */
}
    

    label {
      display: block;
      margin-bottom: 10px;
      color: #555555;
      text-align: left;
    }

    textarea {
      width: 95%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      color: #ffffff;
      border-radius: 5px;
      background-color: #313338;
      border-color: #313338;
   
      resize: none;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #4338CA;
      background-color: #4338CA;
      color: #ffffff;
      cursor: pointer;
    }

    .result {
      margin-top: 50px;
      padding: 10px;
      border-radius: 5px;
      color: #ffffff;
      background-color: #313338;
      display:none;
    
      white-space: pre-wrap;
      text-align: left;
    }

    .copyButton {
  display: none;
  position: absolute;
  top: 365px;
  right: 20px;
  padding: 8px 12px;
  font-size: 14px;
  border-radius: 5px;
  border: none;
  background-color: #4338CA;
  color: #ffffff;
  cursor: pointer;
  margin-bottom: 10px; 
}

.small-title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
  color: #8a8a8b;
}

.copyButton:hover {
  background-color: #333333;
}

.buttonsContainer {
  margin-top: 10px;
  display: flex;
  flex-direction: column;
  align-items: flex-start; 
}

.searchButton {
  margin-bottom: 5px;
  padding: 8px 20px;
  font-size: 14px;
  border-radius: 5px;
  border: none;
  background-color: #4338CA;
  color: #ffffff;
  cursor: pointer;
}

.searchButton:hover {
  background-color: #4338CA;
}
   
.madeBy {
  margin-top: 15px; /* Move it up by 20px */
  font-size: 13px;
  color: #666666;
  text-align: right;
}


  </style>
</head>
<body>
  <div class="container">
    <div>
      <img src="C:\Users\x_xbo\Desktop\Arena Ar\html\photo\New Project (19).png" alt="Logo" class="logo">
      <div class="title">Arena Ar </div>
      <h2 class="small-title">Add ID Tags </h2>
      <form id="idForm">
        <label for="idInput">Enter IDs (separated by commas or spaces)</label>
        <textarea id="idInput" placeholder="Enter the IDs"></textarea>
        <input type="submit" value="Add Tags">
        <button id="copyButton" class="copyButton">Copy Output</button>
      </form>
      <div id="result" class="result"></div>
      <div id="buttonContainer" class="buttonsContainer"></div>
    </div>
    <div class="madeBy">Made by IIR4 
  </div>
  </div>

  <script>
   document.getElementById("idForm").addEventListener("submit", function(event) {
  event.preventDefault();
  var ids = document.getElementById("idInput").value.split(/[\s,]+/);
  var result = "";
  for (var i = 0; i < ids.length; i++) {
    if (ids[i].trim() !== "") {
      result += "<@" + ids[i].trim() + ">\n";
    }
  }
  if (result.trim() === "") {
    document.getElementById("result").style.display = "none";
  } else {
    document.getElementById("result").style.display = "block";
    document.getElementById("result").textContent = result.trim();
  }

  var buttonsContainer = document.getElementById("buttonContainer");
  buttonsContainer.innerHTML = "";
  if (ids.some(id => id.trim() !== "")) {
    for (var i = 0; i < ids.length; i++) {
      if (ids[i].trim() !== "") {
        var id = ids[i].trim();
        var button = document.createElement("button");
        button.textContent = "Search ID " + id;
        button.className = "searchButton";
        button.addEventListener("click", searchOnLookupGuru.bind(null, id));
        buttonsContainer.appendChild(button);
      }
    }
    document.getElementById("copyButton").style.display = "inline-block"; 
  } else {
    document.getElementById("copyButton").style.display = "none"; 
  }
});

function searchOnLookupGuru(id) {
  var url = "https://lookup.guru/" + encodeURIComponent(id);
  window.open(url, "_blank");
}
  </script>
</body>
</html>
